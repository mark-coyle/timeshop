{% extends 'layout.html' %} 

{% block body %}

<div class="container">
    <div class="row">

        &nbsp;

    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Login</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" value="{{request.form.username}}" placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" value="{{request.form.password}}" placeholder="password">
                        </div>
                        <div>
                            <input type="submit" value="Login" class="btn btn-primary">
                        </div>
                    </form>
                </div>    
            </div>
            
        </div>
    </div>
</div>


{% endblock %}
